<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode IN/OUT Logger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    #scanner-container {
      width: 100%;
      max-width: 400px;
      height: 250px;
      margin: 1rem auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #000;
      overflow: hidden;
      display: none;
    }

    .button-group {
      margin-top: 1.5rem;
    }

    button {
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #startBtn {
      background-color: #3498db;
      color: #fff;
    }

    #inBtn {
      background-color: #27ae60;
      color: #fff;
    }

    #outBtn {
      background-color: #c0392b;
      color: #fff;
    }

    button:disabled {
      background-color: #aaa !important;
      cursor: not-allowed;
    }

    #scanned-code, #log-status {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Barcode IN/OUT Logger</h2>

  <button id="startBtn">Start Scanning</button>

  <div id="scanner-container"></div>

  <div id="scanned-code">Scan a barcode...</div>

  <div class="button-group">
    <button id="inBtn" disabled>IN</button>
    <button id="outBtn" disabled>OUT</button>
  </div>

  <div id="log-status"></div>

  <footer>Powered by Google Sheets & QuaggaJS</footer>

  <script>
    let lastScannedCode = "";
    let scannerStarted = false;

    document.getElementById("startBtn").addEventListener("click", function () {
      if (scannerStarted) return;

      document.getElementById("scanner-container").style.display = "block";
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner-container"),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["ean_reader", "code_128_reader"] }
      }, function(err) {
        if (err) {
          console.error(err);
          alert("Failed to start camera.");
          return;
        }
        Quagga.start();
        scannerStarted = true;
        document.getElementById("startBtn").disabled = true;
      });

      Quagga.onDetected(function(data) {
        lastScannedCode = data.codeResult.code;
        document.getElementById("scanned-code").innerText = `Scanned Code: ${lastScannedCode}`;
        document.getElementById("inBtn").disabled = false;
        document.getElementById("outBtn").disabled = false;
      });
    });

    async function logAction(action) {
      if (!lastScannedCode) return;

      const res = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          code: lastScannedCode,
          action: action
        })
      });

      const result = await res.json();
      document.getElementById("log-status").innerText = `${action} recorded for ${lastScannedCode}`;
      document.getElementById("inBtn").disabled = true;
      document.getElementById("outBtn").disabled = true;
    }

    document.getElementById("inBtn").addEventListener("click", () => logAction("IN"));
    document.getElementById("outBtn").addEventListener("click", () => logAction("OUT"));
  </script>
</body>
</html>
