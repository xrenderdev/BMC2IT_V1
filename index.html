<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Data to Google Sheet</title>
</head>
<body>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Your name" required /><br />
    <input type="email" name="email" placeholder="Your email" required /><br />
    <textarea name="message" placeholder="Your message" required></textarea><br />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzIsymepFHpsB7hgV7Y6XgC2qzOVagQ-gq-MFnqAt-QWA32Xp3L5D623brwhbBL8nCMBA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const text = await response.text();
        alert(text);
        form.reset();
      } catch (err) {
        alert('Error sending data: ' + err.message);
      }
    });
  </script>
</body>
</html>
