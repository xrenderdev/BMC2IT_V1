<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Barcode IN/OUT Logger</h2>
  <input type="text" id="barcode" placeholder="Enter or scan barcode" autofocus />
  <br/>
  <button onclick="submitData('IN')">IN</button>
  <button onclick="submitData('OUT')">OUT</button>
  <div id="status"></div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbxXjjb3sliBMHE1fnsCN0_uYdAF59GnAO726m3YRh0IsqFmPE_vHp3LZ4yS3RYAhhq-/exec';

    async function submitData(action) {
      const barcode = document.getElementById('barcode').value.trim();
      if (!barcode) {
        document.getElementById('status').innerText = 'Please enter a barcode.';
        return;
      }

      const payload = {
        code: barcode,
        action: action,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await res.json();

        if (result.result === 'success') {
          document.getElementById('status').innerText = `${action} recorded for ${barcode}`;
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        console.error('Error:', err);
        document.getElementById('status').innerText = 'Request failed: ' + err.message;
      }
    }
  </script>
</body>
</html>
