<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    label, input, select, button {
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
    }
    #status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Barcode Logger</h2>

  <label for="barcode">Barcode:</label>
  <input type="text" id="barcode" placeholder="Scan or enter barcode" required />

  <label for="action">Action:</label>
  <select id="action">
    <option value="IN">IN</option>
    <option value="OUT">OUT</option>
  </select>

  <button onclick="submitData()">Submit</button>

  <div id="status"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbys6cNqC_S_OY3H9eG3--tSAxC8EJudtLYNjoS1PSpUQyIvtezaG-NVxHOTwj7Lwqrj/exec";

    function getTimestamp() {
      return new Date().toISOString();
    }

    function submitData() {
      const barcode = document.getElementById("barcode").value.trim();
      const action = document.getElementById("action").value;
      const timestamp = getTimestamp();

      if (!barcode) {
        alert("Please enter a barcode.");
        return;
      }

      const params = new URLSearchParams({
        Timestamp: timestamp,
        Barcode: barcode,
        Action: action
      });

      fetch(`${scriptURL}?${params.toString()}`)
        .then(response => response.text())
        .then(result => {
          document.getElementById("status").innerText = "✔ " + result;
          document.getElementById("barcode").value = "";
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("status").innerText = "❌ Error submitting data.";
        });
    }
  </script>

</body>
</html>
