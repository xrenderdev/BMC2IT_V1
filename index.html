<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    label, input, select, button {
      display: block;
      margin: 1rem 0;
      font-size: 1rem;
    }
    #status {
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Barcode Logger</h1>

  <label for="barcode">Barcode:</label>
  <input type="text" id="barcode" placeholder="Scan or enter barcode" />

  <label for="action">Action:</label>
  <select id="action">
    <option value="IN">IN</option>
    <option value="OUT">OUT</option>
  </select>

  <button onclick="submitData()">Submit</button>

  <div id="status"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbys6cNqC_S_OY3H9eG3--tSAxC8EJudtLYNjoS1PSpUQyIvtezaG-NVxHOTwj7Lwqrj/exec";

    function getCurrentTimestamp() {
      return new Date().toISOString();
    }

    function submitData() {
      const barcode = document.getElementById("barcode").value.trim();
      const action = document.getElementById("action").value;
      const timestamp = getCurrentTimestamp();

      if (!barcode) {
        alert("Please enter a barcode.");
        return;
      }

      const params = new URLSearchParams({
        Timestamp: timestamp,
        Barcode: barcode,
        Action: action
      });

      fetch(`${scriptURL}?${params.toString()}`, {
        method: 'GET'
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("status").innerText = "Data submitted successfully!";
          document.getElementById("barcode").value = "";
        } else {
          document.getElementById("status").innerText = "Failed to submit data.";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("status").innerText = "Error submitting data.";
      });
    }
  </script>
</body>
</html>
