<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode IN/OUT Logger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      text-align: center;
      padding: 20px;
    }

    #scanner-container {
      max-width: 480px;
      height: 300px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: black;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startBtn { background-color: #3498db; color: white; }
    #inBtn { background-color: #2ecc71; color: white; }
    #outBtn { background-color: #e74c3c; color: white; }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #scanned-code, #log-status {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Barcode IN/OUT Logger</h2>

  <button id="startBtn">Start Scanning</button>
  <div id="scanner-container"></div>

  <div id="scanned-code">Waiting for barcode...</div>

  <div>
    <button id="inBtn" disabled>IN</button>
    <button id="outBtn" disabled>OUT</button>
  </div>

  <div id="log-status"></div>

  <script>
    let lastScannedCode = "";
    let scanning = false;

    const scannerContainer = document.getElementById("scanner-container");
    const scannedDisplay = document.getElementById("scanned-code");

    document.getElementById("startBtn").addEventListener("click", () => {
      if (scanning) return;

      scannerContainer.style.display = "block";
      scanning = true;

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            facingMode: "environment",
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        },
        decoder: {
          readers: [
            "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "code_39_vin_reader",
            "codabar_reader",
            "upc_reader",
            "upc_e_reader",
            "i2of5_reader"
          ],
          debug: {
            drawBoundingBox: true,
            showFrequency: true,
            showPattern: true,
            showFoundPattern: true,
            showCanvas: true
          }
        },
        locate: true
      }, function(err) {
        if (err) {
          console.error("Quagga init failed:", err);
          alert("Camera error: " + err.message);
          return;
        }
        Quagga.start();
        console.log("Scanner started");
      });

      Quagga.onDetected(data => {
        const code = data.codeResult.code;
        if (code && code !== lastScannedCode) {
          lastScannedCode = code;
          scannedDisplay.innerText = "Scanned Code: " + code;
          document.getElementById("inBtn").disabled = false;
          document.getElementById("outBtn").disabled = false;
        }
      });
    });

    async function logAction(action) {
      if (!lastScannedCode) return;

      // Replace with your Google Apps Script endpoint:
      const endpoint = "YOUR_GOOGLE_APPS_SCRIPT_URL";
      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: lastScannedCode, action })
      });

      const result = await res.json();
      document.getElementById("log-status").innerText = `${action} recorded: ${lastScannedCode}`;
      document.getElementById("inBtn").disabled = true;
      document.getElementById("outBtn").disabled = true;
    }

    document.getElementById("inBtn").addEventListener("click", () => logAction("IN"));
    document.getElementById("outBtn").addEventListener("click", () => logAction("OUT"));
  </script>
</body>
</html>
