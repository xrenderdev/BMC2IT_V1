<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barcode Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <h2>Barcode Logger</h2>

  <form action="https://script.google.com/macros/s/AKfycbzKhxuwniY-uGhAohdijVniBgsKZ3gUyO6FOqZZZ3yjRS2R77wTiI5gN08ky-9n1NQN/exec" method="GET" target="_blank" id="barcodeForm">
    <input type="text" name="Timestamp" value="" id="timestamp" hidden>
    
    <label for="barcode">Barcode:</label>
    <input type="text" name="Barcode" id="barcode" required />
    
    <label for="action">Action:</label>
    <select name="Action" id="action">
      <option value="IN">IN</option>
      <option value="OUT">OUT</option>
    </select>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('barcodeForm');
    form.addEventListener('submit', () => {
      document.getElementById('timestamp').value = new Date().toISOString();
    });
  </script>

</body>
</html>
