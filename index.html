<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner to Google Sheets</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #reader { width: 300px; }
  </style>
</head>
<body>
  <h1>Scan Barcode</h1>
  <div id="reader"></div>
  <p id="result"></p>

  <script>
    const sheetURL = "PASTE_YOUR_WEB_APP_URL_HERE"; // Replace with your Apps Script Web App URL

    function sendDataToSheet(barcode) {
      fetch(sheetURL, {
        method: "POST",
        contentType: "application/json",
        body: JSON.stringify({ barcode: barcode })
      }).then(res => res.text())
        .then(txt => document.getElementById("result").innerText = "Sent: " + barcode)
        .catch(err => console.error("Error:", err));
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      (decodedText, decodedResult) => {
        html5QrCode.stop();
        sendDataToSheet(decodedText);
        setTimeout(() => location.reload(), 3000); // Restart scanner after 3s
      },
      errorMessage => {
        // Ignore scan errors
      }
    );
  </script>
</body>
</html>
