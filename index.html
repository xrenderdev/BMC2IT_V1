<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode IN/OUT Logger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
      text-align: center;
      padding: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    #scanner-container {
      width: 100%;
      max-width: 400px;
      height: 250px;
      margin: 1rem auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #000;
      display: none;
    }

    .button-group {
      margin-top: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #startBtn {
      background-color: #3498db;
      color: white;
    }

    #inBtn {
      background-color: #2ecc71;
      color: white;
    }

    #outBtn {
      background-color: #e74c3c;
      color: white;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #scanned-code, #log-status {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>Barcode IN/OUT Logger</h2>

  <button id="startBtn">Start Scanning</button>

  <div id="scanner-container"></div>

  <div id="scanned-code">Scan a barcode to begin...</div>

  <div class="button-group">
    <button id="inBtn" disabled>IN</button>
    <button id="outBtn" disabled>OUT</button>
  </div>

  <div id="log-status"></div>

  <footer>Powered by Google Sheets & QuaggaJS</footer>

  <script>
    let lastScannedCode = "";
    let scannerStarted = false;

    const startBtn = document.getElementById("startBtn");
    const inBtn = document.getElementById("inBtn");
    const outBtn = document.getElementById("outBtn");
    const scannedCodeDisplay = document.getElementById("scanned-code");
    const scannerContainer = document.getElementById("scanner-container");

    startBtn.addEventListener("click", () => {
      if (scannerStarted) return;

      scannerContainer.style.display = "block";

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: {
            facingMode: "environment", // Use rear camera
            width: { min: 640 },
            height: { min: 480 }
          },
          target: scannerContainer
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"]
        },
        locate: true
      }, (err) => {
        if (err) {
          console.error("Quagga init error:", err);
          alert("Failed to access camera. Please allow permissions.");
          return;
        }
        Quagga.start();
        scannerStarted = true;
        startBtn.disabled = true;
      });

      Quagga.onDetected((data) => {
        if (!data || !data.codeResult || !data.codeResult.code) return;

        const code = data.codeResult.code;

        if (code !== lastScannedCode) {
          lastScannedCode = code;
          scannedCodeDisplay.innerText = `Scanned Code: ${code}`;
          inBtn.disabled = false;
          outBtn.disabled = false;
        }
      });
    });

    async function logAction(action) {
      if (!lastScannedCode) return;

      const response = await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          code: lastScannedCode,
          action: action
        })
      });

      const result = await response.json();
      document.getElementById("log-status").innerText = `${action} logged for ${lastScannedCode}`;
      inBtn.disabled = true;
      outBtn.disabled = true;
    }

    inBtn.addEventListener("click", () => logAction("IN"));
    outBtn.addEventListener("click", () => logAction("OUT"));
  </script>
</body>
</html>
